<div class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" ng-click="$hide()" type="button">&times;</button>
        <h4 class="modal-title">New product</h4>
      </div>
      <form enctype="multipart/form-data" name="productForm" ng-submit="vm.form_AddProduct()" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>Name*</label>
            <input  class="form-control" name="productName" ng-model="vm.productName" required type="text"/>
            <label ng-show="productForm.productName.$dirty && productForm.productName.$error.required">Name field required.</label>
          </div>
          <div class="form-group">
            <label>Initial stock*</label>
            <input  class="form-control" min="0" name="productStock" ng-model="vm.productStock" ng-pattern="/\d+/" required type="number"/>
            <label ng-show="productForm.productStock.$dirty && productForm.productStock.$invalid">Initial stock field must be 0 (zero) or greater.</label>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input  class="form-control" ng-model="vm.productDescription" type="text"/>
          </div>
          <div class="form-group">
            <label>Brand</label>
            <input  class="form-control" ng-model="vm.productBrand" type="text"/>
          </div>
          <div class="form-group">
            <label>Price*</label>
            <input  class="form-control" name="productPrice" ng-model="vm.productPrice" ng-pattern="/\d{1,}\.\d{2}/" required type="text"/>
            <label ng-show="productForm.productPrice.$dirty && productForm.productPrice.$invalid">Price field must always have at least 3 digits, with only 2 decimal digits.</label>
          </div>
          <div class="form-group">
            <label>Image</label><br/>
            <button class="btn btn-primary" ngf-change="vm.form_UploadImage($files)" ngf-select>Select file</button>
            <br/><br/>
            <div class="progress" ng-show="vm.showProgress">
              <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{vm.progress}}" class="progress-bar progress-bar-warning" role="progressbar" style="width: {{vm.progress}}%"></div>
            </div>
          </div>
          <p>* Required fields.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" ng-click="$hide()" type="button">Close</button>
          <button class="btn btn-primary" ng-disabled="productForm.$pristine || (productForm.$invalid && productForm.$dirty)" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
