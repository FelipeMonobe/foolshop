<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">New product</h4>
      </div>
      <form name="productForm" novalidate ng-submit="vm.form_SaveProduct()">
        <div class="modal-body">
          <div class="form-group">
            <label>Name*</label>
            <input class="form-control" name="productName" ng-model="vm.productName" type="text" required />
            <label ng-show="productForm.productName.$dirty && productForm.productName.$error.required">Name field required.</label>
          </div>
          <div class="form-group">
            <label>Initial stock*</label>
            <input class="form-control" name="productStock" ng-model="vm.productStock" ng-pattern="/\d+/" min="0" type="number" required />
            <label ng-show="productForm.productStock.$dirty && productForm.productStock.$invalid">Initial stock field must be 0 (zero) or greater.</label>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" ng-model="vm.productDescription" type="text" />
          </div>
          <div class="form-group">
            <label>Brand</label>
            <input class="form-control" ng-model="vm.productBrand" type="text" />
          </div>
          <div class="form-group">
            <label>Price*</label>
            <input class="form-control" name="productPrice" ng-model="vm.productPrice" type="text" ng-pattern="/\d{1,}\.\d{2}/" required />
            <label ng-show="productForm.productPrice.$dirty && productForm.productPrice.$invalid">Price field must always have at least 3 digits, with only 2 decimal digits.</label>
          </div>
          <div class="form-group">
            <label>Image</label>
            <input class="form-control" type="file" />
          </div>
          <p>* - required fields.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
          <button type="submit" class="btn btn-primary" ng-disabled="productForm.$pristine || (productForm.$invalid && productForm.$dirty)">Save</button>
          <button type="button" class="btn btn-warning" ng-click="vm.btn_AddProduct()">Randomize</button>
        </div>
      </form>
    </div>
  </div>
</div>
