<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">New product</h4>
      </div>
      <form name="productForm" novalidate ng-submit="vm.saveProduct()">
      <div class="modal-body">        
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" ng-model="vm.productName" type="text" required />
          </div>
          <div class="form-group">
            <label>Initial stock</label>
            <input class="form-control" ng-model="vm.productStock" ng-pattern="/\d+/" min="1" type="number" />
          </div>
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" ng-model="vm.productDescription" type="text" />
          </div>
          <div class="form-group">
            <label>Brand</label>
            <input class="form-control" ng-model="vm.productBrand" type="text" />
          </div>
          <div class="form-group">
            <label>Price</label>
            <input class="form-control" ng-model="vm.productPrice" type="number" min="0.01" step="0.01" required />
          </div>
          <div class="form-group">
            <label>Image</label>
            <input class="form-control" type="file" />
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="submit" class="btn btn-primary" ng-disabled="productForm.$pristine || (productForm.$invalid && productForm.$dirty)">Save</button>
        <button type="button" class="btn btn-warning" ng-click="vm.btn_AddProduct()">Randomize</button>
      </div>
      </form>
    </div>
  </div>
</div>
