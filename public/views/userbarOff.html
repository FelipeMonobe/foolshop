<div ng-controller="userbarController as vm">
	<form novalidate ng-submit="vm.btn_SignIn()">
		<div class="form-group">
			<label>Username:</label>
			<input class="form-control" type="text" ng-model="vm.username" />
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input class="form-control" type="password" ng-model="vm.password" />
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Enter</button>
			<a class="pull-right" href="" ng-click="vm.btn_resetPassword()">Forgot password?</a>
			<br />
			<a class="pull-right" href="#/user/signup" ng-click="$hide()">Sign Up</a>
		</div>
	</form>
</div>
